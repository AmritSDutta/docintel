spring.application.name=docintel


#spring.ai.google.genai.project-id=${GEMINI_PROJECT_ID}
#spring.ai.google.genai.location=us-central1
spring.ai.google.genai.api-key=${GEMINI_API_KEY}
spring.ai.google.genai.embedding.api-key=${GEMINI_API_KEY}
spring.ai.google.genai.chat.options.model=gemini-2.0-flash-lite

spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=gpt-5-nano
spring.ai.openai.embedding.options.model=text-embedding-3-small

spring.ai.metrics.enabled=true
management.endpoints.web.exposure.include=health,info,metrics,prometheus

logging.level.org.springframework.ai=TRACE
logging.level.org.springframework.ai.google.genai.wiretap=DEBUG
logging.level.org.springframework.ai.chat.client.advisor=DEBUG
logging.level.org.springframework.ai.google.genai.GoogleGenAiChatModel=DEBUG
logging.level.org.springframework.ai.google=DEBUG
logging.level.com.google.genai=DEBUG